# Neovim
set-option -sg escape-time 5
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and - and cd in current path
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Create new window from current directory
bind c new-window -c '#{pane_current_path}'

# use vim-like keys for splits and windows
#bind-key v split-window -h
#bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Prompt before killing window
unbind C-d
bind -n C-d confirm-before -p "kill-pane #P? (y-n)" kill-pane

# Enable mouse mode
set -g mouse on

# Enable vi mode for copy
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -i -sel p -f | xclip -i -sel c'


# Status Bar
set -g status-bg default
set -g status-fg colour6

set-option -g status-justify centre
set -g status-left ''
set -g status-right ''

setw -g window-status-current-fg colour2
set -g window-status-current-attr bold
